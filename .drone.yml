pipeline:

  test_smoke:
    image: python:3-slim
    environment:
      - VSCALE_API_TOKEN=invalid-buit-its-okay
    commands:
      - pip3 install -r requirements.txt
      - ./vscalectl.py --help

  build:
    image: python:3-slim
    commands:
      - pip3 install -r requirements.txt
      - pip3 install pyinstaller
      - pyinstaller --onefile vscalectl.py
    when:
      branch: master
